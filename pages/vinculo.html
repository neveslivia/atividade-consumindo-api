<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Vínculo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assents/css/vinculo.css">
</head>
<body style="min-width: 372px; background-color: #f8f9fa;">
  <header>
    <nav class="navbar-custom">
      <span class="logotipo">RH-Tech</span>
      <ul class="nav-links">
        <li class="nav-links-li"><a href="/index.html">Login</a></li>
        <li class="nav-links-li"><a href="#">Serviços</a></li>
        <li class="nav-links-li"><a href="#">Perfil</a></li>
      </ul>
      <a href="#"><button class="btn-contato">Contato</button></a>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="form-box mx-auto mt-5">
      <form id="formVinculo" onsubmit="salvarVinculo(event)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="funcionario" class="form-label">Funcionário</label>
            <select class="form-select" id="funcionario" required></select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <select class="form-select" id="cargo" required></select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dataFim" class="form-label">Data de Fim</label>
            <input type="date" class="form-control" id="dataFim">
          </div>
          <div class="col-12 mb-3">
            <label for="detalhes" class="form-label">Detalhes</label>
            <textarea class="form-control" id="detalhes"></textarea>
          </div>
        </div>
        <button type="submit" id="btnSalvar">Salvar Vínculo</button>
      </form>
    </div>

    <section>
      <h2 class="text-2xl font-bold mt-5 mb-3">Vínculos Registrados</h2>
      <table class="table table-bordered table-light">
        <thead class="table-primary">
          <tr>
            <th>Funcionário</th>
            <th>Cargo</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="tabelaVinculos"></tbody>
      </table>
    </section>
  </main>

  <footer class="border-top text-muted bg-light mt-4">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center text-md-left">&copy; 2025 - RH-Tech</div>
        <div class="col-12 col-md-4 text-center"><a href="#" class="text-decoration-none text-dark">Política de Privacidade</a></div>
        <div class="col-12 col-md-4 text-center text-md-right"><a href="#" class="text-decoration-none text-dark">Administrar</a></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/assents/js/vinculo.js"></script>
</body>
</html>
