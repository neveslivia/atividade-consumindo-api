<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Vínculos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assents/css/relatorio.css">
</head>
<body style="min-width: 372px;">
  <header>
    <nav class="navbar-custom">
      <span class="logotipo">RH-Tech</span>
      <ul class="nav-links">
        <li class="nav-links-li"><a href="/index.html">Login</a></li>
        <li class="nav-links-li"><a href="#">Serviços</a></li>
        <li class="nav-links-li"><a href="#">Perfil</a></li>
      </ul>
      <a href="#"><button class="btn-contato">Contato</button></a>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="form-box mx-auto mt-4">
      <form id="formFiltro" onsubmit="buscarRelatorio(event)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="filtroFuncionario" class="form-label">Filtrar por Funcionário</label>
            <select class="form-select" id="filtroFuncionario"></select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="filtroCargo" class="form-label">Filtrar por Cargo</label>
            <select class="form-select" id="filtroCargo"></select>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Buscar</button>
      </form>
    </div>

    <section class="mt-4">
      <h2 class="mb-3">Relatório de Alocações</h2>
      <table class="table table-bordered table-relatorio">
        <thead>
          <tr>
            <th>Funcionário</th>
            <th>Cargo</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="tabelaRelatorio"></tbody>
      </table>
    </section>
  </main>

  <footer class="border-top text-muted bg-light mt-4">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center text-md-left">&copy; 2025 - RH-Tech</div>
        <div class="col-12 col-md-4 text-center"><a href="#" class="text-decoration-none text-dark">Política de Privacidade</a></div>
        <div class="col-12 col-md-4 text-center text-md-right"><a href="#" class="text-decoration-none text-dark">Administrar</a></div>
      </div>
    </div>
  </footer>

  <script src="/assents/js/relatorio.js"></script>
</body>
</html>
