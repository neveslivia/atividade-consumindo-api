<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assents/css/style.css">
    <title>Tela de cadastro</title>
</head>
<body style="min-width: 372px;">
    <nav class="navbar-expand-lg navbar-dark">
        <div class="container row">
           <a class="navbar-brand"> <strong> Cadastro</strong></a>
           <a class="nav-link " href="/index.html">Login</a>

        </div>
    </nav>
    <header>
        <h1>Fórmulário de Cadastro</h1>
    </header>
    <main class="container mt-4">
        
        <div class="row mt-5">
            <br>
            <form id="formEndereco">
                <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="row"></div>
                <div class="col-md-4 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" >
                </div>
                <div class="col-md-4 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" >
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" >
                </div>
                <div class="col-md-4 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>

                </div>
                </div>
                <div class="text-center mt-3">
                <input type="submit" value="Cadastrar">

                </div>
            </form>
        </div>

    </main>
    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2025 - Lívia Neves
                </div>
                <div class="col-12 col-md-4 text-center">
                   <a href="#" class="text-decoration-none text-dark"> Política e Privacidade</a>
                </div>
                <div class="col-12 col-md-4 text-center text-md-right">
                    <a href="#" class="text-decoration-none text-dark"> Administrar</a>
                </div>

            </div>

        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/assents/js/index.js"></script>
    
</body>
</html>
