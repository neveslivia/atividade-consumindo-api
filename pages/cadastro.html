<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assents/css/cadastro.css">
</head>
<body style="min-width: 372px;">
    <header>
    <nav class="navbar-custom">
      <span class="logotipo">ViaCEP+</span>
      <ul class="nav-links">
        <li class="nav-links-li"><a href="/index.html">Login</a></li>
        <li class="nav-links-li"><a href="#">Serviços</a></li>
        <li class="nav-links-li"><a href="#">Perfil</a></li>
      </ul>
      <a href="#"><button class="btn-contato">Contato</button></a>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="form-box mx-auto mt-5">
      <form id="formEndereco" onsubmit="cadastrar(event)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Ex: 01001-000" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="endereco" class="form-label">Endereco</label>
            <input type="text" class="form-control" id="endereco">
          </div>
          <div class="col-md-4 mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>
          <div class="col-md-4 mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade">
          </div>
          <div class="col-md-4 mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado">
          </div>
        </div>
        <button type="submit" id="btnCadastrar">Cadastrar</button>
        <button type="button"  id="btnAtualizar"onclick="editarFuncionario()">Atualizar</button>
        <input type="hidden" id="id-edicao">

      </form>
    </div>
    <section>
      <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
      <table  class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">E-mail</th>
            <th class="px-4 py-2">senha</th>
            <th class="px-4 py-2">Cep</th>
            <th class="px-4 py-2">Endereco</th>
            <th class="px-4 py-2">Numero</th>
            <th class="px-4 py-2">Bairro</th>
            <th class="px-4 py-2">Cidade</th>
            <th class="px-4 py-2">Estado</th>
            <th class="px-4 py-2">Ação</th>

          </tr>
        </thead>
        <tbody id="tabelaCorpo">
        </tbody>
      </table>
    </section>
    
  </main>

  <footer class="border-top text-muted bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center text-md-left">&copy; 2025 - Lívia Neves</div>
        <div class="col-12 col-md-4 text-center"><a href="#" class="text-decoration-none text-dark">Política e Privacidade</a></div>
        <div class="col-12 col-md-4 text-center text-md-right"><a href="#" class="text-decoration-none text-dark">Administrar</a></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/assents/js/cadastro.js"></script>
</body>
</html>
