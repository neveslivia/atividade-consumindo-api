<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/assents/css/index.css" />
  <title>Consumindo Api</title>
</head>
<body style="min-width: 372px;">
  <header>
    <nav class="navbar-custom">
      <span class="logotipo">Dev.</span>
      <ul class="nav-links">
        <li class="nav-links-li"><a href="/pages/cadastro.html">Cadastro</a></li>
        <li class="nav-links-li"><a href="#">Serviços</a></li>
        <li class="nav-links-li"><a href="#">Perfil</a></li>
      </ul>
      <a href="#"><button class="btn-contato">Contato</button></a>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <div class="card p-4 shadow-sm">
        <h1 class="text-center mb-4 titulo-form">Formulário de Cadastro</h1>
        <form id="formCadastro">
          <div class="row">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control custom-input" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control custom-input" id="email" placeholder="Digite o email" required>
            </div>
            <div class="text-center mt-4">
              <input type="submit" value="Entrar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="border-top fixed-bottom text-muted bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center text-md-left">
          &copy; 2025 - Lívia Neves
        </div>
        <div class="col-12 col-md-4 text-center">
          <a href="#" class="text-decoration-none text-dark">Política e Privacidade</a>
        </div>
        <div class="col-12 col-md-4 text-center text-md-right">
          <a href="#" class="text-decoration-none text-dark">Administrar</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
